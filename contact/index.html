<div class="page-container">
    <div class="page-content">
        <h1 class="page-title">Contact</h1>

        <div class="contact-content">
            <div class="contact-info">
                <h2>Me Contacter</h2>
                <p>N'hésitez pas à me contacter pour discuter de projets, opportunités ou simplement échanger sur le développement logiciel.</p>
                
                <div class="social-links">
                    <a href="https://github.com/Pralexio" class="social-link">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/thibault-pernel-b74955357/" class="social-link">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </a>
                </div>
            </div>

            <form class="contact-form" action="https://formspree.io/f/mgvalvzw" method="POST">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
        </div>
    </div>
</div>
